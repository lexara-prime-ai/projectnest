<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
 <div class ="maincontainer">
        <div class="logo">
            <img src="images/MicrosoftTeams-image (2).png" alt="">
            <p>Projectnest</p>
        </div>
            <div class="header">
                 <h1>Welcome Back!</h1>
                 <h2>Please enter your detail</h2> 
            </div>
            <div class="form_details">
                 <form >
                        <label for="username"></label>
                        <input type="text" id="username" name="username" placeholder="Username,Email or Phone Number" required><br>
                        <div class="password_container">
                             <label for="password"></label>
                             <input type="password" id="password" name="password" placeholder="Password" required><ion-icon name="eye-off"></ion-icon> <br> 
                       </div>
                         <div class ="reminders">
                            <input type="checkbox" id="remember-me" name="remember-me">
                                 <label for="remember-me">Remember me</label> 
                                 <p>Forgot Password?</p> 
                         </div> <br>
                        <input type="submit" id="loginbtn" value="Log In"> 
                 </form>
                     <div class="footer_details">
                         <h4>Don't have an account? <span>Sign Up</span></h4>
                     </div>
             </div>
     </div>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
