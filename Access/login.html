<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <title>Login | Projectnest | Make project Management Easier</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- SCRIPTS -->
    <script src="./build/login.js" defer></script>
</head>

<body class="login">

    <div class="main-container">
        <!-- LOGO SECTION -->
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
            <p>Projectnest</p>
        </div>
        <!--============= WELCOME TITLE =============-->
        <div class="header">
            <h1>Welcome Back!</h1>
            <h2>Please enter your details</h2>
        </div>
        <!--============= FORM CONTAINER =============-->
        <div class="form-container">
            <!--============= FORM =============-->
            <form class="loginForm" action="/dashboard.html">
                <div class="input-group">
                    <label for="username" class="label"></label>
                    <input type="text" id="username" class="input" placeholder="Email">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="password" class="label"></label>
                    <input type="password" id="password" class="input" placeholder="Password">
                    <span class="error-message"></span>
                </div>
                <!--============= REMINDER =============-->
                <div class="reminder-section">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                    <p>Forgot Password?</p>
                </div>
                <!--======= SUBMIT =======-->
                <button type="submit" id="loginbtn" class="button">
                    Log In
                </button>
            </form>
        </div>
        <!--============= FOOTER =============-->
        <footer class="footer_details">
            <h4>Don't have an account? <span>Sign Up</span></h4>
        </footer>
    </div>
    </div>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
