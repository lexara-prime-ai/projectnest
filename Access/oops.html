<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <title>Oops | Wrong | Credentials</title>
    <link rel="stylesheet" href="../assets/css/oops.css">
</head>

<body>
    <!--======== MAIN CONTAINER ========-->
    <div class="main_container">
        <div class="logo">
            <img src="../assets/images/logo.png" alt="logo">
            <p>Projectnest</p>
        </div>
        <div class="header">
            <h1>Oops!</h1>
            <h2>I forgot</h2>
        </div>
        <!--======== LOCK & KEY ICONS ========-->
        <div class=icons>
            <ion-icon class="lock" name="lock-closed"></ion-icon>
            <ion-icon class="key" name="key"></ion-icon>
        </div>
        <div class="message">
            <h4>Enter your email and we'll
                <br>
                send you a link to change a new password
            </h4>
        </div>

        <!--======== FORM CONTAINER ========-->
        <div class="form_details">
            <form>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Email">
                <button type="submit" id="sendbtn">
                    Send
                </button>
            </form>
        </div>
        <!--======== FOOTER CONTENT ========-->
        <div class="footer_details">
            <h4>Don't have an account? <span>Sign Up</span></h4>
        </div>
    </div>

    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
