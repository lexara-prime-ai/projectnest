<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="dist/register.js" type="module" defer></script>
   
    <div class="maincontainer">
        <div class="logo">
            <img src="images/MicrosoftTeams-image (2).png" alt="">
            <p>Projectnest</p>
        </div>
        <div class="header">
            <h1> Hi! Welcome</h1>
            <h2>Please register below</h2>
        </div>
        <div class="form_details">
            <form>

                <input type="text" id="email" name="username" placeholder="Email" required><br>


                <input type="text" id="fullname" name="username" placeholder="FullName" required><br>


                <input type="text" id="username" name="username" placeholder="Username" ><br>
                <div class="passwordcontainer_register">

                    <input type="password" id="confirmpassword" name="password" placeholder="Password" >
                    <ion-icon class="iconone" name="eye-off"></ion-icon> <br>
                    <p style="line-height: 1.5;">Password must least 6 characters, contain number and <br>capial.</p>

                    <input type="password" id="password" name="password" placeholder="Confirm Password" >
                    <ion-icon class="icontwo" name="eye-off"></ion-icon> <br>
                </div>
                <h4>Have an account? <span>Log In</span></h4>
                
                  <button type="submit" id="signupbtn" onclick="redirect()">Sign up </button>
            </form>

        </div>
       
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="dist/redirect.js" type="module" defer></script>
</body>

</html>
